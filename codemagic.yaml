workflows:
  android-build:
    name: Android Build
    environment:
      node: latest
      flutter: stable
      java: 17
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - ~/.gradle/caches
        - ~/.m2/repository
    scripts:
      - name: Verificar versão do Java
        script: |
          echo "Verificando versão do Java..."
          java -version
          echo "JAVA_HOME: $JAVA_HOME"
      
      - name: Instalar dependências npm
        script: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android
      
      - name: Build do projeto web
        script: |
          npm run build
      
      - name: Configurar Capacitor
        script: |
          if [ ! -f capacitor.config.json ]; then
            echo '{
              "appId": "com.kizombatok.app",
              "appName": "KizombaTok",
              "webDir": "dist",
              "bundledWebRuntime": false
            }' > capacitor.config.json
          fi
          npx cap add android
          npx cap copy
      
      - name: Compilar Android
        script: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - seu@email.com
